    <script type="text/javascript" >
        var filepathSquare = 'images/square/';
        var filepathMedium = 'images/medium/';
        for (var i = 0; i < images.length; i++){
          $('.gallery').append(
            $('<li>').append(
              $('<img>').attr({
                src: filepathSquare+images[i].path,
                alt: images[i].title
            })));
        }

        $('.gallery img').mouseenter(function (event) {
          $(this).addClass("gray");
          var curTitle = $(this).attr("alt");
          var j = 0;
          while (curTitle != images[j].title){
              j++;
          }

          $('body').append(
            $('<div>').attr("id", "preview").append(
                $('<img>').attr({
                  src: filepathMedium+images[j].path,
                  alt: images[j].title})));
                  $('#preview img').after(
                    $('<p>').html(
                      images[j].title + "<br>"+
                      images[j].city + ", " +
                      images[j].country + " (" +
                      images[j].taken + ")")
          )

          $("#preview").fadeIn(1000);

          $("#preview").css({
            "z-index": "1000", //bring to top
            "display": "inline",
            "top": (event.pageY + 10) +"px",
            "left": (event.pageX + 10) +"px"});
        });


        $('.gallery img').mouseleave(function () {
          $('#preview').remove();
          $(this).removeClass("gray");

        });

        $('.gallery img').mousemove(function (event) {
          $("#preview").css({
            "display": "inline",
            "top": (event.pageY + 10) +"px",
            "left": (event.pageX + 10) +"px"});
        });

    </script>
